<h1>{{ headline ?? title | widont:2 }}</h1>
<p>{{ subheading }}</p>

<section class="article-list">

  {{ collection:blog paginate="10" as="posts" }}
  {{ if no_results }}
  <h2>No posts. :(</h2>
  {{ /if }}

  {{ posts }}
  {{ partial:blog/_card }}
  {{ /posts }}

  {{ partial:_pagination }}


  {{ /collection:blog }}

</section>
