<article class="flex flex-col md:flex-row flex-wrap md:flex-nowrap my-8">

  <div class="md:flex-grow">
    <a href="{{ url }}">{{ title }}</a>
  </div>

  <div class="flex-shrink-0 flex flex-col">
    <time datetime="{{ date format=" Y-m-d H:i" }}">{{ date format="M. d Y"}}</time>
  </div>
</article>
