<h1>{{ headline ?? title | widont:2 }}</h1>
<p>{{ subheading }}</p>

<section class="article-list my-10">

  {{ collection:blog limit="5" as="posts" }}
  {{ if no_results }}
  <h2>No posts. :(</h2>
  {{ /if }}

  {{ posts }}
  {{ partial:blog/_card }}
  {{ /posts }}
  {{ /collection:blog }}


</section>
