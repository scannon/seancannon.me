<nav class="bg-white shadow">
    <div class="w-11/12 lg:w-6/12 ml-4 lg:mx-auto py-3 md:flex">
        <div class="flex justify-between items-center">

            <!-- Mobile menu button -->
            <div id="menu-button" class="flex md:hidden">
                <button type="button" class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600"
                    aria-label="toggle menu">
                    <svg viewbox="0 0 24 24" class="h-6 w-6 fill-current">
                        <path fill-rule="evenodd"
                            d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
        <div id="menu-list" class="md:w-full hidden md:flex md:items-center md:justify-between">
            <div class="flex flex-col items-stretch -mx-4 px-2 py-3 md:flex-row md:mx-0 md:py-0">
                {{ nav include_home="true" }}
                <a href="{{ url }}"
                    class="py-1 px-2 text-gray-800 rounded text-sm hover:bg-gray-800 hover:text-gray-100 hover:font-medium md:mr-3 {{ is_current || is_parent ?= 'text-steel-blue' }}">{{ title }}</a>
                {{ /nav }}
            </div>

        </div>
    </div>
</nav>
