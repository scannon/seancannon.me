<!-- header partial -->
<header>
    <div class="pt-16 pb-2 my-3">

        <h1 class="text-4xl font-bold">{{ headline ?? title | widont:2 }}</h1>
        <p class="font-light">{{ subheading }}</p>

        <div class="nav flex py-3 text-sm font-medium border-b">
            {{ nav include_home="true"}}
            <a href="{{ url }}" class="hover:text-red-500">{{ title }}</a>
            <span class="px-1 text-red-500"></span>
            {{ /nav }}
        </div>

    </div>
</header>
