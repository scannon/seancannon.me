title: Blog
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          display: Content
          type: markdown
          icon: markdown
          listable: hidden
      -
        handle: excerpt
        field:
          character_limit: '240'
          display: Excerpt
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: author
        field:
          mode: default
          display: Author
          type: users
          icon: users
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
